<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Calculator Project!</h1>
    <div class="calc-body">
      <div class="buffer">
        <h1 id="buffer-txt">0</h1>
      </div>
      <button type="button">C</button>
      <button type="button">+/-</button>
      <button type="button">%</button>
      <button type="button" class="divi">/</button>
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button" class="times">X</button>
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button" class="subt">-</button>
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button" class="plus">+</button>
      <button type="button" id="extend">0</button>
      <button type="button">.</button>
      <button type="button" class="equal">=</button>
    </div>
  </body>
</html>
